<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamestr Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        color: #333;
      }

      #pieChartContainer {
        display: block; /* Add this line */
        width: 100%; /* Increase width */
        height: 400px;
        margin: 30px auto; /* Center the container */
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      #pieChart {
        width: 100%; /* Takes up full width of its container */
        height: 100%; /* Takes up full height of its container */
      }

      #dashboard {
        width: 100%;
        padding: 20px;
        border: 1px solid #e0e0e0;
        background-color: #fff;
        margin-top: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .progress-container {
        margin-bottom: 20px;
      }

      .progress-label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
      }

      .progress-fill {
        height: 20px;
        background-color: #4caf50;
        border-radius: 5px;
        transition: width 0.5s;
      }

      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 5px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #45a049;
      }

      .level {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { html, render, Component } from './js/standalone.module.js'

      class App extends Component {
        constructor() {
          super()

          let relay =
            new URLSearchParams(window.location.search).get('r') ||
            'ws://localhost:4444/'

          console.log(relay)

          this.state = {
            maxValues: { chores: 20000, work: 20000 },
            levels: {},
            pieChartData: [0, 0],
            socket: new WebSocket(relay),
            pubkey:
              '64401c0577261886bff71b49f22fb35225268f27313fb5af7d5eda7934574746',
            kind: 33334,
            content: {}
          }
        }

        componentDidMount() {
          this.initializeChart()
          this.state.socket.onmessage = event => {
            let json = JSON.parse(event.data)
            if (json && json[0] === 'EOSE') {
              return
            }
            const content = JSON.parse(json[2].content)
            this.updateDashboard(content)
          }
        }

        sendData = () => {
          const data = `["REQ", "hyper", {"kinds":[${this.state.kind}], "authors": ["${this.state.pubkey}"]}]`
          this.state.socket.send(data)
        }

        // New function to initialize the chart
        initializeChart() {
          const ctx = document.getElementById('pieChart').getContext('2d')
          this.state.chart = new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Chores', 'Work'],
              datasets: [
                {
                  data: this.state.pieChartData,
                  backgroundColor: ['#ff9999', '#66b3ff'],
                  borderColor: ['black', 'black']
                }
              ]
            },
            options: {}
          })
        }

        // New function to update the chart
        updatePieChart() {
          if (this.state.chart) {
            this.state.chart.data.datasets[0].data = this.state.pieChartData
            this.state.chart.update()
          }
        }

        updateDashboard(content) {
          let levels = { ...this.state.levels }
          let pieChartData = []

          Object.keys(content).forEach(key => {
            if (!levels[key]) levels[key] = 1
            levels[key] =
              Math.floor(content[key] / this.state.maxValues[key]) + 1
            content[key] = content[key] % this.state.maxValues[key]
            pieChartData.push(
              content[key] + (levels[key] - 1) * this.state.maxValues[key]
            )
          })
          this.setState({ content, levels, pieChartData }, () => {
            this.updatePieChart() // Update the chart here
          })
        }

        drawPieChart() {
          const ctx = document.getElementById('pieChart').getContext('2d')
          new Chart(ctx, {
            type: 'pie',
            data: {
              labels: ['Chores', 'Work'],
              datasets: [
                {
                  data: this.state.pieChartData,
                  backgroundColor: ['#ff9999', '#66b3ff'],
                  borderColor: ['black', 'black']
                }
              ]
            },
            options: {}
          })
        }

        render(props, state) {
          return html`
            <div>
              <h2>Gamestr Dashboard</h2>
              <button onClick=${() => this.sendData()}>Start</button>
              <div id="dashboard">
                ${Object.keys(state.content).map(
                  key => html`
                    <div class="progress-container">
                      <div class="progress-label">${key}</div>
                      <div class="level">Level: ${state.levels[key] || 0}</div>
                      <div class="progress-bar">
                        <div
                          class="progress-fill"
                          style="width: ${(state.content[key] /
                            state.maxValues[key]) *
                          100}%;"
                        ></div>
                      </div>
                      <div>${state.content[key]}/${state.maxValues[key]}</div>
                    </div>
                  `
                )}
              </div>
              <div id="pieChartContainer">
                <canvas id="pieChart"></canvas>
              </div>
            </div>
          `
        }
      }

      render(html`<${App} />`, document.getElementById('app'))
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamestr Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        color: #333;
      }

      #dashboard {
        width: 60%;
        padding: 20px;
        border: 1px solid #e0e0e0;
        background-color: #fff;
        margin-top: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .progress-container {
        margin-bottom: 20px;
      }

      .progress-label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .progress-bar {
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
      }

      .progress-fill {
        height: 20px;
        background-color: #4caf50;
        border-radius: 5px;
        transition: width 0.5s;
      }

      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        border-radius: 5px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #45a049;
      }

      .level {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      #pieChartContainer {
        width: 30%;
        height: 250px;
        margin-top: 30px;
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      #pieChart {
        height: 200px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h2>Gamestr Dashboard</h2>
    <button onclick="sendData()">Start</button>
    <div id="dashboard"></div>
    <div id="pieChartContainer">
      <canvas id="pieChart"></canvas>
    </div>

    <script>
      const dashboardDiv = document.getElementById('dashboard')
      const maxValues = { chores: 20000, work: 20000 }
      const levels = {}
      let pieChartData = [0, 0]
      const socket = new WebSocket('ws://localhost:4444/')

      function sendData() {
        const data =
          '["REQ", "hyper", {"kinds":[33334], "authors": ["64401c0577261886bff71b49f22fb35225268f27313fb5af7d5eda7934574746"]}]'
        socket.send(data)
      }

      socket.onmessage = function (event) {
        let json = JSON.parse(event.data)
        if (json && json[0] === 'EOSE') {
          return
        }
        const content = JSON.parse(json[2].content)
        updateDashboard(content)
      }

      function updateDashboard(content) {
        dashboardDiv.innerHTML = ''
        const keys = Object.keys(content)
        keys.forEach(key => {
          if (!levels[key]) levels[key] = 1
          levels[key] = Math.floor(content[key] / maxValues[key]) + 1
          content[key] = content[key] % maxValues[key]
          const progressPercentage = (content[key] / maxValues[key]) * 100
          console.log(
            'Calculated percentage for',
            key,
            ':',
            progressPercentage,
            content[key]
          )
          createProgressElement(key, content[key], progressPercentage)
        })

        pieChartData = keys.map(
          key => content[key] + levels[key] * maxValues[key]
        )
        pieChart.data.labels = keys
        pieChart.data.datasets[0].data = pieChartData
        pieChart.update()
      }

      function createProgressElement(label, value, percentage) {
        const container = document.createElement('div')
        container.classList.add('progress-container')

        const labelDiv = document.createElement('div')
        labelDiv.classList.add('progress-label')
        labelDiv.textContent = label
        container.appendChild(labelDiv)

        const levelDiv = document.createElement('div')
        levelDiv.classList.add('level')
        levelDiv.textContent = `Level: ${levels[label] || 0}`
        container.appendChild(levelDiv)

        const progressBar = document.createElement('div')
        progressBar.classList.add('progress-bar')
        const progressFill = document.createElement('div')
        progressFill.classList.add('progress-fill')
        progressFill.style.width = `${percentage}%`
        progressBar.appendChild(progressFill)
        container.appendChild(progressBar)

        const valueDiv = document.createElement('div')
        valueDiv.textContent = `${value}/${maxValues[label]}`
        container.appendChild(valueDiv)

        dashboardDiv.appendChild(container)
      }

      const ctx = document.getElementById('pieChart').getContext('2d')
      const pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: [],
          datasets: [
            {
              data: pieChartData,
              backgroundColor: ['#4caf50', '#ff9800']
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      })
    </script>
  </body>
</html>
